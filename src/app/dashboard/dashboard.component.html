<h1>Dashboard</h1>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <th>
        Name
      </th>
      <th>Salary</th>
    </thead>
    <tbody>
      <tr *ngFor="let items of dataSet">
        <td>
          {{items.employee_name}}
        </td>
        <td>
          {{items.employee_salary}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
